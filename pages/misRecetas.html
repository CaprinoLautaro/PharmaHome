<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="../css/base.css">

    <title>Mis Recetas - PharmaHome</title>

    <style>
        .recetas-container {
            min-height: 60vh;
            padding: 2rem 0;
        }
        .receta-card {
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            background: white;
        }
    </style>
</head>

<body>
<header id="header"></header>

<div class="container recetas-container">
    <div class="row">
        <div class="col-12">
            <h1 class="mb-4"><i class="fa-solid fa-receipt me-2"></i>Mis Recetas</h1>

            <div id="recetasContent">
                <div class="alert alert-info">
                    <i class="fa-solid fa-info-circle me-2"></i>
                    Aquí podrás ver y gestionar todas tus recetas médicas.
                </div>

                <div class="receta-card">
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <h5>Receta #001</h5>
                            <p class="mb-1"><strong>Médico:</strong> Dr. Juan Pérez</p>
                            <p class="mb-1"><strong>Fecha:</strong> 15/01/2024</p>
                            <p class="mb-0"><strong>Medicamentos:</strong> Paracetamol, Ibuprofeno</p>
                        </div>
                        <span class="badge bg-success">Activa</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer id="footer"></footer>

<script src="../js/footerHeader.js"></script>
<script src="../js/auth.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
