<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/registrate.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <title>Registrate</title>
</head>

<body>
    <nav>

    </nav>

    <div class="container">

        <h1>Registro de cuenta</h1>

        <label>Nombre completo</label>
        <input type="text" placeholder="EJ: Juan Pablo Perez">

        <label>CUIL</label>
        <input type="text" placeholder="EJ: 20-12344433-7">

        <label>Número de trámite del DNI</label>
        <input type="text" placeholder="EJ: 00181411185">

        <button>Registrarse</button>
        

        <div class="info-box">
            <div class="info-pic"> 
                <img src="../img/dni_ilustrativo_registrate.png" alt="DNI nuevo">
            </div>
            <div class="info-text">
                En las últimas versiones del Documento Nacional de Identidad (DNI), podrá encontrar el número de
                trámite único por persona. <br><br>
                <b>Recuerde ingresar los 11 dígitos.</b>
            </div>
        </div>

    </div>

    <footer>

    </footer>
